<!DOCTYPE html>
<html>
  <body>
    W.I.P.
    <p id="domain_extension">You are visiting the Tigitaal Global website</p>
    <a id="takemeto" href="https://amdfanboyshop.nl">Take me to the Dutch version of Tigitaal</a>
    <script>
      const url = window.location.href;
      var visiting = "Global";
      var domain_extension = document.getElementById("domain_extension");
      var takemeto = document.getElementById("takemeto");

      if (url.startsWith("www.amdfanboyshop.com") || url.startsWith("amdfanboyshop.com")) {
        visiting = "Global";
        domain_extension.innerHTML = "You are visiting the Tigitaal Global website";
        takemeto.innerHTML = "Take me to the Dutch version of Tigitaal";
        takemeto.href = "https://amdfanboyshop.nl";
      } else if (url.startsWith("www.amdfanboyshop.nl") || url.startsWith("amdfanboyshop.nl")) {
        visiting = "Netherlands";
        domain_extension.innerHTML = "Je bezoekt de nederlandse website voor Tigitaal";
        takemeto.innerHTML = "Take me to Tigitaal Global";
        takemeto.href = "https://amdfanboyshop.com";
      }
    </script>
  </body>
</html>
